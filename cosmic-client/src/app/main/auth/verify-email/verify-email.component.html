<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div id="verify-email-container" class="p-24" fxFill fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="p-36" [@animate]="{ value:'*', params:{ delay: '200ms', y:'-35px' } }">

            <div class="logo text-center">
                <img src="assets/images/logos/logo.jpg" alt="logo">
            </div>

            <div class="spinner-wrapper mt-12" fxLayout="column" fxLayoutAlign="center center">


                <ng-container *ngIf="loading">
                    
                    <h2 class="text-center h2">{{ infoMessage }}</h2>

                    <mat-spinner mode="indeterminate" *ngIf="loading" class="mt-20"></mat-spinner>

                </ng-container>

                <ng-container *ngIf="success && !loading">
                    
                    <h2 class="text-center h2">Email Verified!</h2>
                    <h3 class="text-center h3">Please wait, redirecting...</h3>
                    
                    <div class="text-center">
                        <mat-icon class="s-120 green-fg">check_circle_outline</mat-icon>
                    </div>

                </ng-container>

                <ng-container *ngIf="!success && !loading">
                    
                    <h2 class="text-center h2">Verification Failed!</h2>
                    
                    <div class="text-center">
                        <mat-icon class="s-120 red-fg">report_problem</mat-icon>
                    </div>

                </ng-container>

            </div>

            
            
        </mat-card>

    </div>

</div>
